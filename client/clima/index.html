<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="ClimaStyles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Weather App</h2>
            <form id="weatherForm">
                <label for="cityInput">Introduzca lugar:</label>
                <input type="text" id="cityInput" name="cityInput">
                <button type="submit">Buscar</button>
                <button class="button" id="botonIr" style="background-color:red">Salir</button>
            </form>
            <div id="weatherInfo"></div>
        </div>
    </div>

    <script src="clima.js"></script>
    <script>
        const botonIr = document.getElementById('botonIr');
        botonIr.addEventListener('click', () => {
            window.location.href = '../menu/index.html';
        });
    </script>
</body>

</html>
